#   Central configuration file for Python tools.
#   Keeps build, lint, format, and test settings
#   in one consistent place (modern Python standard).
#
# ğŸ§© Tools configured below:
#   - ğŸ–‹ black â†’ automatic code formatter
#   - ğŸ§¹ ruff  â†’ fast linter + import sorter
#
# ğŸ“ Location:
#   Must be in the project root (same folder as .git).
#
# âš™ï¸ Quick commands:
#     black .             â†’ format code
#     ruff check .        â†’ lint code
#     ruff check . --fix  â†’ auto-fix issues
#
