name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    # allow this job to push images to GHCR using the built-in GITHUB_TOKEN
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          ls -la
          ls -la infra/docker || true
          ls -la src || true

      - name: Build Docker image (local tag)
        run: |
          docker build -t chatbot:ci -f infra/docker/Dockerfile .

      - name: Run container (detached)
        run: |
          docker run -d --rm -p 8000:8000 --name chatbot-ci chatbot:ci

      - name: Wait for app and smoke test
        run: |
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8000/health > /dev/null; then
              echo "healthcheck OK"
              curl -sf http://127.0.0.1:8000/ | tee /tmp/root.json
              exit 0
            fi
            sleep 1
          done
          echo "App did not become healthy in time"
          exit 1

      - name: Show container logs on failure
        if: failure()
        run: docker logs chatbot-ci || true

      - name: Stop container
        if: always()
        run: docker stop chatbot-ci || true

      # === NEW: login to GHCR and push the image ===
      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
          docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag image for GHCR
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER_LOWER}/magic-bot"
          SHA_TAG="${IMAGE}:${{ github.sha }}"
          LATEST_TAG="${IMAGE}:latest"
          echo "Using tags: $SHA_TAG and $LATEST_TAG"
          docker tag chatbot:ci "$SHA_TAG"
          docker tag chatbot:ci "$LATEST_TAG"

      - name: Push image to GHCR
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER_LOWER}/magic-bot"
          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:latest"
