name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          ls -la
          ls -la infra/docker || true
          ls -la src || true

      - name: Build Docker image
        run: |
          docker build -t chatbot:ci -f infra/docker/Dockerfile .

      - name: Run container (detached)
        run: |
          docker run -d --rm -p 8000:8000 --name chatbot-ci chatbot:ci

      - name: Wait for app and smoke test
        run: |
          # wait up to ~20s for server to boot
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:8000/health > /dev/null; then
              echo "healthcheck OK"
              curl -sf http://127.0.0.1:8000/ | tee /tmp/root.json
              exit 0
            fi
            sleep 1
          done
          echo "App did not become healthy in time"
          exit 1

      - name: Show container logs on failure
        if: failure()
        run: |
          docker logs chatbot-ci || true

      - name: Stop container
        if: always()
        run: |
          docker stop chatbot-ci || true
